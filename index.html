<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vídeo incrustado en HTML5</title>
</head>
<body>
  <h1>Mi clip de vídeo incrustado en HTML5</h1>

  <video controls width="640" height="360">
    <!-- Formato MP4 -->
    <source src="https://drive.google.com/uc?export=download&id=1fPttwlFVQgE6qOVVWdDUfIcyvKeaz35H" type="video/mp4">
    <!-- Formato WebM -->
    <source src="https://drive.google.com/uc?export=download&id=1U97kp_HwqaX-1o7x1AqyHHq0TDbXHZO_" type="video/webm">
    Tu navegador no soporta el tag <code>video</code>.
  </video>

  <p>Este vídeo está codificado en MP4 y WebM para maximizar compatibilidad entre navegadores.</p>
</body>
</html>
